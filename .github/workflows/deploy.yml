name: Build and Deploy to cPanel (SFTP)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          VITE_BASE: ${{ secrets.VITE_BASE }}
        run: npm run build

      - name: Ensure remote directory exists
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          key: ${{ secrets.SFTP_PRIVATE_KEY }}
          port: ${{ secrets.SFTP_PORT }}
          passphrase: ${{ secrets.SFTP_PASSPHRASE }}
          script: |
            mkdir -p "${{ secrets.SFTP_REMOTE_DIR }}"

      - name: Upload dist via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          key: ${{ secrets.SFTP_PRIVATE_KEY }}
          port: ${{ secrets.SFTP_PORT }}
          passphrase: ${{ secrets.SFTP_PASSPHRASE }}
          source: "dist/*"
          target: ${{ secrets.SFTP_REMOTE_DIR }}
