name: Build and Deploy to cPanel (FTPS)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          VITE_BASE: ${{ secrets.VITE_BASE }}
        run: npm run build

      - name: List local build artifacts
        run: |
          echo "Listing local dist contents:"
          ls -la dist || true
          echo "Disk usage for dist:"
          du -h -d 2 dist || true

      - name: Upload via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: ${{ secrets.FTP_PORT }}
          local-dir: dist/
          server-dir: ${{ secrets.FTP_SERVER_DIR }}
          exclude: |
            **/.well-known/**
            **/cgi-bin/**
